<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@4.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc11"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.28.0"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = {
      mark: "point",
      data: {
      url: "file://data/kMeansCOMoneyBondRatevsPovertyRateByYearAndUrbanicity.csv"
      },
      $schema: "https://vega.github.io/schema/vega-lite/v2.json",
      encoding: {
      size: {
      field: "total_pop",
      type: "quantitative"
      },
        x: {
      field: "povertyR",
      type: "quantitative"
      },
      y: {
      field: "moneyPct",
      type: "quantitative"
      }
      },
      background: "white",
      description: "Vega Lite Attempt"
      };
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
</html>
